{% extends 'base.html' %}

{% block title %}Темы{% endblock title %}

{% block content %}
<main class="container py-3">
    <header>
        <h2>Темы:</h2>
    </header>
    <div class="article-list">
        {% for category in object_list %}
            <ul>
                <li><a href="{% url 'topic_detail' category.pk %}">{{ category.title }}</a></li>
            </ul>
        {% endfor %}
    </div>
</main>
{% endblock content %}
