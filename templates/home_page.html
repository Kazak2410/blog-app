{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<main class="container py-3">
    <header>
        <h2>Последнии статьи:</h2>
    </header>
    <div class="article-list">
        {% for article in object_list %}
            <ul>
                <li><a href="#">{{ article.title }}</a></li>
            </ul>
        {% endfor %}
    </div>
</main>
{% endblock content %}
